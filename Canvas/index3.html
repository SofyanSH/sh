<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>HTML5 Canvas</title>
    <script src="script2.js"></script>
    
</head>
<body>
    <canvas id="canvas" width="1300" height="600" style="border:7px solid #000000"></canvas>
    <script >
        var canvas = document.getElementsByTagName('canvas')[0];
        var canv = canvas.getContext('2d');
        
     canv.font = '20pt Times New Roman';
     canv.fillStyle = 'hsl( ' + 360*Math.random() + ',100%,50%)';
     canv.fillText('Hello, How are you?', 535,280);
     canv.fillText('Have a nice day :)', 550,310);
     canv.fill();
     
 </script>
</body>
</html>
